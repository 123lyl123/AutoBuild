<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8" />
	<title>表单中的checkbox和radio控件</title>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		div{
			margin: 8px 0;
		}
	</style>
</head>
<body>
	<form name="temp_form" ng-submit="save()" ng-controller="c2_14">
		<div>
			<input type="checkbox" ng-model="a" ng-true-value="同意" ng-false-value="不同意" />
			同意
		</div>
		<div>
			性别:
			<input type="radio" ng-model="b" value="男" />男
			<input type="radio" ng-model="b" value='女' />女
		</div>
		<input type="submit" value="提交" />
		<div>
			{{c}}
		</div>
	</form>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('c2_14', function($scope){
			$scope.a ="同意";
			$scope.b ="男";
			$scope.save = function(){
				$scope.c = "您选择的是：" + $scope.a + "和" + $scope.b;
			}
		})
	</script>
</body>
</html>
