<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8" />
	<title>Angular和javascript表达式之间的相互调用</title>
	<style type="text/css">
		.outer{
			width: 60px; 
			height: 60px;
			position: relative;
			background-color: #555;
		}
		.outer:before{
			content: '';
			display: block;
			background-color:#fff;
			height: 1px;
			position: absolute;
			left: 0;
			top: 50%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div ng-controller="c2_1">
		执行Javascript表达式：<br />
		<input type="text" ng-model="expr1" />
		<button ng-click="testExp1(expr1)">计算</button>
		<br><br>
		执行Angular表达式：<br>
		<input type="text" ng-model="expr2" />
		<span ng-bind="$eval(expr2)"></span>

		<div class="outer">
			<p style="line-height: 60px;">大爷的</p>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('c2_1', function($scope){
			$scope.expr1 = 20;
			$scope.expr2 = '20 + 1|number:0';
			$scope.testExp1 = function(expr){
				var newv = parseInt(expr) + 1;
				console.log(newv);
			}
		})
	</script>
</body>
</html>
