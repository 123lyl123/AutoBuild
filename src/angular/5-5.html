<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8" />
	<title>控制器中属性和方法的继承</title>
	<style type="text/css">
		body{
			font-size: 12px;
			margin: 0;
			padding: 0;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width: 260px;
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<div ng-controller="c5_5">
		<div class="show">
			{{name_a + "/" + name_b + "/" + name_c + "/" + score}}
		</div>
		<div ng-controller="c5_5_1">
			<div class="show">
				{{name_a + "/" + name_b + "/" + name_c + "/" + score}}
			</div>
			<div ng-controller="c5_5_1_1">
				<div class="show">
					{{name_a + "/" + name_b + "/" + name_c + "/" + score}}
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('c5_5', function($scope){
			$scope.name_a = "张三";
			$scope.score = 60;
		});
		app.controller('c5_5_1', ['$scope', function($scope){
			$scope.name_b = "李四";
			$scope.score = 70;
		}]);
		app.controller('c5_5_1_1', ['$scope', function($scope){
			$scope.name_c = "王二";
			$scope.score = 80;
		}]);
	</script>
</body>
</html>
