<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8" />
	<title>$watch方法</title>
	<style type="text/css">
		body{
			 font-size: 12px;
		}
		div{
			margin: 8px 0;
		}
	</style>
</head>
<body>
	<div ng-controller="c3_6">
		<div>
			<input type="text" ng-model="name" placeholder="请输入名字" />
			<div>
				累计变化次数：
				{{count}}
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('c3_6', function($scope){
			$scope.count = 0;
			$scope.name = '';
			$scope.$watch('name', function(){
				$scope.count++;
			})
		})
	</script>
</body>
</html>
