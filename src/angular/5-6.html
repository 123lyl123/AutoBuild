<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8" />
	<title>View组件中模板切换</title>
	<style type="text/css">
		body{
			font-size: 13px;
			margin: 0;
			padding: 0;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width: 260px;
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<div>
		<a href="#/">首页</a>|
		<a href="#/book">图书</a>|
		<a href="#/game">游戏</a>
	</div>
	<div ng-view></div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.5.8/angular-route.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', ['ngRoute']);
		app.controller('a5_6_1', function($scope){
			$scope.title = "这是首页";
		});
		app.controller('a5_6_2', function($scope){
			$scope.title = "这是图书页";
		});
		app.controller('a5_6_3', function($scope){
			$scope.title = "这是游戏页";
		});
		app.config(['$routeProvider',function($routeProvider) {
			$routeProvider
				.when('/', {
					controller: 'a5_6_1',
					template: "<div class='show'>{{title}}</div>"
				})
				.when('/book', {
					controller: 'a5_6_2',
					template: "<div class='show'>{{title}}</div>"
				})
				.when('/game', {
					controller: 'a5_6_3',
					template: "<div class='show'>{{title}}</div>"
				})
				.otherwise({
					redirectTo: '/'
				});
		}]);
	</script>
</body>
</html>
