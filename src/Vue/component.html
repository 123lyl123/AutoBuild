<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册组件，实例化</title>
    <link rel="stylesheet" type="text/css" href="../../dist/Vue/css/Vue.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app5" class="demo">
        <p style="color: red;">组件的模板替换了自定义元素，自定义元素的作用只是作为一个挂载点</p>
		<my-component></my-component>
	</div>
    <script src="https://cdn.staticfile.org/vue/1.0.28/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*全局注册*/
        Vue.component('my-component', {
            template: '<div>A custom component!</div>'
        })
        /*局部注册*/
        var parent = Vue.extend({
            components: {
                'my-component': {
                    template: '<div>A custom component!</div>'
                }
            }
        })
	    var app = new Vue({
	        el: '#app5'
	    })
    </script>
</body>

</html>
