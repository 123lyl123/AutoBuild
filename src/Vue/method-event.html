<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>方法处理器、内联语句处理器</title>
    <link rel="stylesheet" type="text/css" href="../../dist/Vue/css/Vue.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div id="example" class="demo">
		<button @click="greet">方法处理器</button>
        <button @click="say('hello')">内联语句处理器</button>
        <!--按键修饰符-->
        <input type="text" v-on:keyup.enter="say('我按错了回车键')" />
        <select @change="greet">
            <option selected>全部的按键别名</option>
            <option>enter</option>
            <option>tab</option>
            <option>delete</option>
            <option>esc</option>
            <option>space</option>
            <option>up</option>
            <option>down</option>
            <option>left</option>
            <option>right</option>
        </select>
	</div>
    <script src="https://cdn.staticfile.org/vue/1.0.28/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
	    var app = new Vue({
	        el: '#example',
	        data: {
                name: "Vue.js"
	        },
            methods: {
                greet: function(event){
                    console.log({Hello: this.name + '!', '事件名称': event.target.tagName});
                },
                say: function(tempMessage){
                    console.info({'内敛语句处理器': tempMessage})
                }
            }
	    })
    </script>
</body>

</html>
