<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-bind:class使用例子</title>
    <link rel="stylesheet" type="text/css" href="../../dist/Vue/css/Vue.css" />
    <style type="text/css">
    </style>
</head>

<body>
    <div id="app5" class="static" v-bind:class="classObject">
    </div>
    <script src="https://cdn.staticfile.org/vue/1.0.28/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app5',
        data: {
            isA: true
        },
        computed: {
            classObject: function(){
                return {
                    'class-a':this.isA,
                    'class-b': !this.isA
                }
            }
        }
    })
    </script>
</body>

</html>
