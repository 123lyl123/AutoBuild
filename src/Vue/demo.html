<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <link rel="stylesheet" type="text/css" href="../../dist/Vue/css/Vue.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app5" class="demo">
		<input v-model="newTodo" v-on:keyup.enter="addTodo">
		<ul>
			<li v-for="todo in todos">
			  <span>{{ todo.text }}</span>
			  <button v-on:click="removeTodo($index)">X</button>
			</li>
		</ul>
	</div>
	<img src="https://7n.w3cschool.cn/attachments/image/wk/vuejs1.0/lifecycle.png" style="width: 600px; left: 50%; position: absolute; margin-left: -300px" />
    <script src="https://cdn.staticfile.org/vue/1.0.28/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
	    var app = new Vue({
	        el: '#app5',
	        data: {
	            newTodo: '',
	            todos:[{
	            	text: '第一组数据',
	            }]
	        },
	        methods:{
	        	addTodo: function () {
					var text = this.newTodo.trim()
					if (text) {
						this.todos.push({ text: text })
						this.newTodo = ''
					}
				},
				removeTodo: function (index) {
					this.todos.splice(index, 1)
				}
	        },
	        ready: function(){
	        	console.log({'数组初始长度是:': this.todos.length})
	        }
	    })
    </script>
</body>

</html>
