<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>列表渲染</title>
    <link rel="stylesheet" type="text/css" href="../../dist/Vue/css/Vue.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <ul id="example">
		<li v-for="item in items">
            {{ parentMessage }} - {{ $index }} - {{ item.message }}
        </li>
	</ul>
    <script src="https://cdn.staticfile.org/vue/1.0.28/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
	    var app = new Vue({
	        el: '#example',
	        data: {
                parentMessage: 'parent',
                items:[{
                    message: 'foo'
                },{
                    message: 'bar'
                }]
	        }
	    })
    </script>
</body>

</html>
