<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自定义指令</title>
    <link rel="stylesheet" type="text/css" href="../../dist/Vue/css/Vue.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app5" v-demo:hello="msg">
		{{ msg }}
	</div>
    <script src="https://cdn.staticfile.org/vue/1.0.28/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        Vue.directive('demo', {
            bind: function(){
                console.log('demo bound!')
            },
            update: function(value){
                this.msg = 'name-' + this.name + '<br>' +
                'expression-' + this.expression + '<br>' +
                'argument-' + this.arg + '<br>' +
                'modifiers-' + JSON.stringify(this.modifiers) + '<br>' +
                'value-' + value
            }
        })
	    var app = new Vue({
	        el: '#app5',
	        data: {
                msg: 'hello!'
	        }
	    })
    </script>
</body>

</html>
