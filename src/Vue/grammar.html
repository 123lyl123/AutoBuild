<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <link rel="stylesheet" type="text/css" href="../../dist/Vue/css/Vue.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app5" class="demo">
		{{ fullName }}
	</div>
    <script src="https://cdn.staticfile.org/vue/1.0.28/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
	    var app = new Vue({
	        el: '#app5',
	        data: {
                firstName: 'foo',
                lastName: 'Bar'
	        },
            computed: {
                fullName: {
                    //getter
                    get: function(){
                        return this.firstName + ' ' + this.lastName
                    },
                    //setter
                    set: function(newValue){
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            }
	    })
    </script>
</body>

</html>
