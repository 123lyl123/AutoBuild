<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<title>modernizr-案例</title>
	<meta name="keywords" content="" />
	<meta name='description' content='' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="wap-font-scale" content="no">

	<link rel="stylesheet" type="text/css" href="../../dist/Modernizr/css/Modernizr.css" />
	<script type="text/javascript" src="http://192.168.1.107:8081/target/target-script-min.js#anonymous"></script>
	<script type="text/javascript" src="modernizr-custom.js"></script>
	<style type="text/css">
		[class^=icon_]{
			float: left;
			display: inline;
		}
		.icon_left{
			height: 32px;
			width: 42px;
		}
		.icon_top{
			width: 132px;
			height: 14px;
		}
		.icon_bottom{
			width: 132px;
			height: 16px;
		}
	</style>
</head>
<body>
	<div style="width: 174px;">
		<span class="icon_left">123</span>
		<span class="icon_top">456</span>
		<span class="icon_bottom">789</span>
	</div>
	<script type="text/javascript" src="../../dist/Modernizr/js/Modernizr.js"></script>
	
</body>
</html>
