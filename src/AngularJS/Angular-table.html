<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular-表格运用</title>
    <link rel="stylesheet" type="text/css" href="../../dist/AngularJS/css/AngularJS.min.css" />
</head>

<body>
    <div ng-app="myApp" ng-controller="customersCtrl">
        <table>
            <tr ng-repeat="x in names">
            	<td>{{ $index + 1 }}</td>
                <td>{{ x.Country }}</td>
                <td>{{ x.Name }}</td>
                <td>{{ x.Url }}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.staticfile.org/angular.js/1.6.3/angular.min.js"></script>
    <script>
	    var app = angular.module('myApp', []);
	    app.controller('customersCtrl', function($scope, $http) {
	        $http.get("json-names.json")
	            .then(function(result) {
	                $scope.names = result.data.sites;
	            });
	    });
    </script>
</body>

</html>
