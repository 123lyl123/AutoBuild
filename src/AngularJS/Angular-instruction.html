<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>AngularJS-指令</title>
	<meta name="keywords" content="" />
	<meta name='description' content='' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="wap-font-scale" content="no">
    <!--UC强制全屏-->
    <meta name="full-screen" content="no" />
    <link rel="stylesheet" type="text/css" href="../../dist/AngularJS/css/AngularJS.css" />
</head>
<body>
	<!--主体内容-->
	<div data-ng-app="myApp" data-ng-init="names=['Jani','Hege','Kai']">
	  <p>使用 ng-repeat 来循环数组</p>
	  <ul>
	    <li data-ng-repeat="x in names">
	      {{ x }}
	    </li>
	  </ul>

	  <runoob-directive></runoob-directive>

		
	</div>

	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
	<script>
		var app = angular.module("myApp", []);
		app.directive("runoobDirective", function() {    //  驼峰写法
		    return {
		    	restrict : "EACM",
		        template : "<h1>自定义指令!</h1>"
		    };
		});
	</script>
	<script type="text/javascript" src="../../zepto.min.js"></script>
	<script type="text/javascript" src="//js.40017.cn/touch/hb/c/webp/webpjs.min.js?v=2019101308"></script>
	<script type="text/javascript" src="../../iscroll.js"></script>

	<script type="text/javascript" src="../../dist/AngularJS/js/AngularJS.js"></script>
</body>
</html>
