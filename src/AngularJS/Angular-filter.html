<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>AngularJS-自定义过滤器</title>
	<meta name="keywords" content="" />
	<meta name='description' content='' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="wap-font-scale" content="no">
    <!--UC强制全屏-->
    <meta name="full-screen" content="no" />
    <link rel="stylesheet" type="text/css" href="../../dist/AngularJS/css/AngularJS.css" />
</head>
<body>
	<!--主体内容-->
	<div ng-app="myApp" ng-controller="personCtrl">
		<p>姓名为:{{name | reverse}}</p>
	</div>

	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
	<script>
		var app = angular.module("myApp", []);
		app.controller('personCtrl', function($scope){
			$scope.name = 'lyl123';
		})
		app.filter('reverse',function(){
			return function(text){
				return text.split("").reverse().join("|");
			}
		})
	</script>
	<script type="text/javascript" src="../../zepto.min.js"></script>
	<script type="text/javascript" src="//js.40017.cn/touch/hb/c/webp/webpjs.min.js?v=2019101308"></script>
	<script type="text/javascript" src="../../iscroll.js"></script>
</body>
</html>
