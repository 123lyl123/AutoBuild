<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动效果</title>
    <style type="text/css">
        @keyframes move {
            0%{
                transform: translateX(0px);
            }
            100%{
                transform: translateX(-500px);
            }
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .picTab{
            width: 500px;
            height: 100px;
            border: 2px solid #000;
            margin: 50px auto;
            overflow: hidden;
        }
        .picTab ul{
            width: 1000px;
            height: 100px;
            animation: move 5s linear infinite;
        }
        .picTab li{
            margin:1px;
            float:left;
            width:98px;
            height:98px;
            background:#000;
            color:#fff;
            font:50px/98px "宋体";
            text-align:center;
        }
        .picTab:hover ul{
            animation-play-state:paused;
        }
    </style>
</head>
<body>
    <section class="picTab">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </section>
</body>
</html>
