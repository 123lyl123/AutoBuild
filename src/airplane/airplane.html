<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>框架、表单</title>
    <link rel="stylesheet" type="text/css" href="../../dist/airplane/css/airplane.css" />
</head>

<body>
	<div class="content">
	    <!--文本滚动部分-->
		<h2>cool--cool</h2>
	    <!--网页打开时加载另外一个内容-->

	    <!--历史记录的前进和后退-->
	    <input type="button" class="action" value="前进和后退" onclick="window.history.back(-1);" />
	    <br><br>
	    <!--jquery提交表单数据-->
	    <form name="firstName" action="#" method="post">
	        <input type="text" name="usr" class="usr" value="" placeholder="用户名" />
	        <input type="password" name="pwd" class="usr" placeholder="密码" />
	        <input type="submit" value="提交" class="btn" />
	    </form>

		<!--iframe框架-->
		<button type="button" class="btn-iframe">修改iframe框架的目标URL</button>
		<iframe src="#" frameborder="0" name="lyl" id="lyl" scrolling="yes" width="420" height="115" allowtransparency="true" class="none"></iframe>
		<br>

		<!--状态栏更改文本-->

		<!--新开窗口-->
		<button type="button" class="newWindow">打开新的窗口</button>
		
		<!--限制表单的输入-->
		<form>
			<input type="text" name="input-number" value="" onafterpaste="this.value=this.value.replace(/\D/g,'')" onKeyUp="this.value=this.value.replace(/\D/g,'')" />
			<input type="text" name="keyCode" value="" />
		</form>
	</div>


    <!-- 弹层开始 -->
	<div class="appxb" style="z-index: 250;">
        <div class="appxb-header">
            <img style="margin-left:0px;" att-smallimg="//file.40017.cn/appresource/image/pc/playscreen_summer/shou_xiao.png" att-bigimg="//file.40017.cn/appresource/image/pc/playscreen_summer/shou_da.png" src="//file.40017.cn/appresource/image/pc/playscreen_summer/shou_xiao.png" alt="">
        </div>
        <div class="appxb-con none" style="left: -100%;">
            <div class="app-warp" style="height: 110px;" small-height="110" big-height="130"></div>
            <div style="width: 1190px">
                <a class="opred" target="_blank" style="cursor: default;">
                    <!--<img class="opred_Btn" src="//pic5.40017.cn/01/001/9c/29/rBLkBlj94ciAABdtAAAOX5jQUlk427.png" style="position: absolute;right: 105px;bottom: 32px;">-->
                    <img style="display: block;" src="//file.40017.cn/appresource/image/pc/playscreen_summer/zhan_xiao.png" att-smallimg="//file.40017.cn/appresource/image/pc/playscreen_summer/zhan_xiao.png" att-bigimg="//file.40017.cn/appresource/image/pc/playscreen_summer/zhan_da.png">
                </a>
                <!--<div class="qrcode" style="width: 198px;height: 110px;border: none;cursor: default;right: 0;bottom: 0;">-->
                <!--<div></div> <i></i>-->
                <!--</div>-->
                <a class="warp-close" style="top: 50%;margin-top: -20px;right: -10px;background-image: url(//pic5.40017.cn/02/000/2f/45/rBLkCVswmyqAP3wYAAAGugK8mlY656.png);" href="javascript:void(0);" onclick="_tcTraObj._tcTrackEvent('PC', 'shouye', 'tanceng','close')"></a>
            </div>
        </div>
    </div>
	<!-- 弹层结束 -->
    <script type="text/javascript" src="../../jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../dist/airplane/js/airplane.js"></script>
</body>

</html>
